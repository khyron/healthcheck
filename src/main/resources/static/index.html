<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Peso</title>
</head>
<body>
  <h1>Actualizar Peso del Usuario</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    <label for="peso">Nuevo Peso (kg):</label>
    <input type="number" id="peso" required><br><br>
    <button type="submit">Actualizar</button>
  </form>
  <div id="resultado" style="margin-top:20px;"></div>
  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const peso = document.getElementById('peso').value;
      const res = await fetch('/actualizarPeso', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `nombre=${encodeURIComponent(nombre)}&peso=${encodeURIComponent(peso)}`
      });
      const text = await res.text();
      resultado.textContent = text;
    });
  </script>
</body>
</html>
